package tsdb;

message RecordEnvelope {

  optional string stream_key = 1;

  optional string partition_key = 2;

  required string record_id = 3;

  required bytes record = 4;

};

message RecordEnvelopeList {
  repeated RecordEnvelope records = 1;
}

