package tsdb;

message TimeWindowPartitionerConfig {
};

enum StreamPartitioner {
  TIME_WINDOW = 0;
};

message StreamConfig {

  /**
   * The stream key prefix for which this config should be applied
   */
  required string stream_key_prefix = 1;

  /**
   * The partitioner to be used to partition the stream. Default partitioners:
   * "TIME_WINDOW"
   */
  required StreamPartitioner partitioner = 2;

  /**
   * The time window to partition the stream into in microseconds. Only
   * applicable if partitioner == "TIME_WINDOW"
   */
  optional uint64 partition_window = 6;

  /**
   * The maximum sstable size in bytes
   */
  optional uint64 max_sstable_size = 4;

  /**
   * The compaction interval in microseconds
   */
  optional uint64 compaction_interval = 5;

};
