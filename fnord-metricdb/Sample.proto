package metricd;

message SampleLabel {
  required string key = 1;
  required string value = 2;
};

message SampleData {
  required double value = 1;
  repeated SampleLabel labels = 2;
};

message Sample {
  required uint64 time = 1;
  required SampleData data = 2;
}
